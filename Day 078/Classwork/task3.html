<html>
    <head>
        <title>Website</title>
    </head>
    <body>

        <p id="myParagraph">paragraph</p>
        <button onclick="changeText()">change</button>

        <script>
            function changeText() {
                const paragraph = document.getElementById('myParagraph');
                paragraph.textContent = "hello";
            }
        </script>

    </body>
</html>
