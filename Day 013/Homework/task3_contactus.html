<html>
    <head>
        <title>Contact us</title>
    </head>
    <body>
        <h1>Contact us</h1>
        <nav>
            <a href="task3_main.html">Main page</a>
            <a href="task3_contactus.html">Contact us</a>
        </nav>

        <form>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" placeholder="Enter your email" required><br>
            <label for="name">Enter your name:</label>
            <input type="text" id="name" placeholder="Enter your name" required><br>
            <label for="last name">Enter your last name:</label>
            <input type="text" id="last name" placeholder="Enter yout last name" required><br>
            <label for="message">Enter your message:</label>
            <input type="text" id="message" placeholder="Enter your message" required>
        </form>
    </body>
</html>

<!--label_ის საშუალებით ჩვენ შეგვიძლია მივუწეროთ ტექსტი input_ში შესატან ინფორმაციას. for და id ატრიბუტის საშუალებით ჩვენ ვაკავშირებთ
ერთმანეთთან label_ს და input_ს. placeholder არის ადგილის დამკავებელი და იკავებს ადგილს input_ის გრაფაში და როდესაც მომხმარებელი
ჩაწერს რაიმე ინფორმაციას placeholder_ში დაწერილი ტექსტი ქრება. type_ში ვწერთ იმას თუ რა სახის ტექსტი უნდა შემოიტანოს მომხმარებელმა.
required_ს ვუწერთ იმ input_ს რომლის შევსებაც აუცილებელია მომხმარებლისთვის.-->
