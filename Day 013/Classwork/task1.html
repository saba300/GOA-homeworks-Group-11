<!--შექმენით ფორმა სადაც მომხმარებელს შემოატანინებთ თავის ემაილს, პაროლს, სახელს და ჰობს, 
ჰობის გარდა ყველა დანარჩენი ინფორმაცია უნდა იყოს აუცილებლად შესავსები, 
აგრეთვე ახსენით რას აკეთებს Type ატრიბუტი და placeholder ატრიბუტი კომენტარებით-->

<html>
    <head>
        <title>My website</title>
    </head>
    <body>
        <form>
            <input type="email" placeholder="Enter your email" required><br>
            <input type="password" placeholder="Enter your password" required><br>
            <input type="text" placeholder="Write about your hobby"><br>
            <button>submit</button>
        </form>
    </body>
</html>

<!--Type_ში ვწერთ იმას თუ რასახის ტექსტი უნდა შემოვატანინოთ მომხმარებელს-->
<!--placeholder არის ტექსტი რომელიც დაიკავებს ადგილს input_ში და  გაქრება მაშინ როცა დავწერთ რაიმე სიმბოლოს-->
