<!--შექმენით მსგავის ვიზუალის ცხრილი nth-child() ფსეუდო სელექტორის 
დახმარებით და ახსენით რას აკეთებს ეს სელექტორი კომენტარებით-->

<html>
    <head>
        <title>Table</title>
        <link rel="stylesheet" href="task2.css">
    </head>
    <body>
        <table>
            <!-- Table Row -->
            <thead>
                <tr>
                    <!-- Table Header -->
                    <th>Name</th>
                    <th>Age</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- Table data -->
                    <td>John Doe</td>
                    <td>25</td>
                    <td>USA</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>30</td>
                    <td>Canada</td>
                </tr>
                <tr>
                    <td>Mike Johnson</td>
                    <td>28</td>
                    <td>UK</td>
                </tr>
                <tr>
                    <td>Sarah Brown</td>
                    <td>32</td>
                    <td>Australia</td>
                </tr>
                <tr>
                    <td>David Wilson</td>
                    <td>27</td>
                    <td>Germany</td>
                </tr>
            </tbody>
            
        </table>
    </body>
</html>
