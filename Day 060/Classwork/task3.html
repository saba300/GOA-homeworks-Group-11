<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Div size</title>
       
    </head>
    <body>
        <div class="row">1</div>
        <div class="row">2</div>
        <div class="row">3</div>
        <div class="row">4</div>
        <div class="row">5</div>

        <script>
            let rows = document.getElementsByClassName('row');
            let fontSize = 16;

            for (let i = 0; i < rows.length; i++) {
                rows[i].style.fontSize = fontSize + 'px';
                fontSize *= 2;
            }
        </script>
    </body>
</html>
