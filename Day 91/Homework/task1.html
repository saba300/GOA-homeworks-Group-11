<html>
<head>

    <title>5 Inputs with Different Styles</title>
    <style>
        input {
            margin: 10px;
            padding: 10px;
        }
        #input1 {
            border: 2px solid red;
            border-radius: 5px;
        }
        #input2 {
            background-color: lightblue;
            font-size: 18px;
        }
        #input3 {
            border: 1px dashed green;
            padding: 15px;
        }
        #input4 {
            border: 3px solid purple;
            color: white;
            background-color: black;
        }
        #input5 {
            font-style: italic;
            border: 1px solid gray;
            width: 250px;
        }
    </style>
</head>
<body>
    <input id="input1" type="text" placeholder="Input 1" />
    <input id="input2" type="text" placeholder="Input 2" />
    <input id="input3" type="text" placeholder="Input 3" />
    <input id="input4" type="text" placeholder="Input 4" />
    <input id="input5" type="text" placeholder="Input 5" />
</body>
</html>
