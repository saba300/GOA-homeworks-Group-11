<html>
<head>
    <title>5 Forms with 5 Inputs Each</title>
    <style>
        form {
            margin-bottom: 20px;
        }
        input {
            width: 200px;
            height: 30px;
            margin: 5px;
            font-size: 14px;
        }
        #form1 input {
            border: 2px solid red;
        }
        #form2 input {
            border: 2px dashed green;
        }
        #form3 input {
            border: 3px dotted blue;
        }
        #form4 input {
            border: 1px solid black;
        }
        #form5 input {
            border: 4px double purple;
        }
    </style>
</head>
<body>
    <form id="form1">
        <input type="text" placeholder="Form 1 - Input 1" />
        <input type="text" placeholder="Form 1 - Input 2" />
        <input type="text" placeholder="Form 1 - Input 3" />
        <input type="text" placeholder="Form 1 - Input 4" />
        <input type="text" placeholder="Form 1 - Input 5" />
    </form>

    <form id="form2">
        <input type="text" placeholder="Form 2 - Input 1" />
        <input type="text" placeholder="Form 2 - Input 2" />
        <input type="text" placeholder="Form 2 - Input 3" />
        <input type="text" placeholder="Form 2 - Input 4" />
        <input type="text" placeholder="Form 2 - Input 5" />
    </form>

    <form id="form3">
        <input type="text" placeholder="Form 3 - Input 1" />
        <input type="text" placeholder="Form 3 - Input 2" />
        <input type="text" placeholder="Form 3 - Input 3" />
        <input type="text" placeholder="Form 3 - Input 4" />
        <input type="text" placeholder="Form 3 - Input 5" />
    </form>

    <form id="form4">
        <input type="text" placeholder="Form 4 - Input 1" />
        <input type="text" placeholder="Form 4 - Input 2" />
        <input type="text" placeholder="Form 4 - Input 3" />
        <input type="text" placeholder="Form 4 - Input 4" />
        <input type="text" placeholder="Form 4 - Input 5" />
    </form>

    <form id="form5">
        <input type="text" placeholder="Form 5 - Input 1" />
        <input type="text" placeholder="Form 5 - Input 2" />
        <input type="text" placeholder="Form 5 - Input 3" />
        <input type="text" placeholder="Form 5 - Input 4" />
        <input type="text" placeholder="Form 5 - Input 5" />
    </form>
</body>
</html>
