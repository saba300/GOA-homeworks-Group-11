<html>
<head>
    <title>Two Forms with 10 Inputs Each</title>
    <style>
        form {
            margin-bottom: 30px;
        }
        input {
            width: 250px;
            height: 30px;
            margin: 10px;
            font-size: 16px;
        }
        #form1 input {
            border: 2px solid red;
        }
        #form2 input {
            border: 2px solid blue;
            background-color: lightyellow;
        }
    </style>
</head>
<body>
    <form id="form1">
        <input type="text" placeholder="Form 1 - Input 1" />
        <input type="text" placeholder="Form 1 - Input 2" />
        <input type="text" placeholder="Form 1 - Input 3" />
        <input type="text" placeholder="Form 1 - Input 4" />
        <input type="text" placeholder="Form 1 - Input 5" />
        <input type="text" placeholder="Form 1 - Input 6" />
        <input type="text" placeholder="Form 1 - Input 7" />
        <input type="text" placeholder="Form 1 - Input 8" />
        <input type="text" placeholder="Form 1 - Input 9" />
        <input type="text" placeholder="Form 1 - Input 10" />
    </form>

    <form id="form2">
        <input type="text" placeholder="Form 2 - Input 1" />
        <input type="text" placeholder="Form 2 - Input 2" />
        <input type="text" placeholder="Form 2 - Input 3" />
        <input type="text" placeholder="Form 2 - Input 4" />
        <input type="text" placeholder="Form 2 - Input 5" />
        <input type="text" placeholder="Form 2 - Input 6" />
        <input type="text" placeholder="Form 2 - Input 7" />
        <input type="text" placeholder="Form 2 - Input 8" />
        <input type="text" placeholder="Form 2 - Input 9" />
        <input type="text" placeholder="Form 2 - Input 10" />
    </form>
</body>
</html>
