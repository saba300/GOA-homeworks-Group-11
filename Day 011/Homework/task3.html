<html>
    <head>
        <title>Facebook</title>
    </head>
    <body>
        <form>
            <label for="em">Enter your email or number:</label>
            <input type="text" id="em" name="email or number"><br>
            <label for="password">Enter your password:</label>
            <input type="text" id="password" name="password"><br>
            <label for="birthday">Enter your birthday:</label>
            <input type="text" id="birthday" name="birthday"><br>
            <label for="birthyear">Enter your birthyear:</label>
            <input type="text" id="birthyear" name="birthyear"><br>
            <label for="male">Male</label>
            <input type="checkbox" id="male">
            <label for="female">Female</label>
            <input type="checkbox" id="female"><br>
            <label for="save">Save email and password</label>
            <input type="radio" id="save"><br>
            <input type="submit">
        </form>
    </body>
</html>
