<!--შექმენით ცხრილი სადაც გექნებათ 5 რიგი და 6 სვეტი, აუცილებლად უნდა გქონდეთ სათაურებს რიგი, 
ხოლო დანარჩენ რიგებში შეიტანეთ მონაცემები გამოიყენეთ შემდეგი ელემენტები: table, thead, tbody, tr, th, td, 
აგრეთვე ახსენით კომენტარებით თითოეული თეგის დანიშნულება-->
<html> 
    <head>
        <title>Table</title>
    </head>

    <body>

        <table border="1">
            <!-- table head -->
            <thead>
                <tr>
                    <!-- th - table header -->
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>City</th>
                </tr>
            </thead>

            <!-- table body -->
            <tbody>
                <!-- tr - table row -->
                <tr>
                    <!-- td - table data -->
                    <td>Saba</td>
                    <td>Jananashvili</td>
                    <td>Tbilisi</td>
                </tr>
                <tr>
                    <td>Lasha</td>
                    <td>Jananashvili</td>
                    <td>Tbilisi</td>
                </tr>
            </tbody>
              
        </table>
        
        
        
    </body>
</html>
