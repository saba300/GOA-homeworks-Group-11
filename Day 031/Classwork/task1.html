<html>
    <head>
        <title>Sign up</title>
        <link rel="stylesheet" href="task1.css">
    </head>
    <body>
        <div class="parent">
            <div class="left">
                <h1 style="color: blue; font-size: xx-large;">General Information</h1>
                <form>
                    <input type="text" placeholder="Title" class="title"><br>
                    <input type="text" placeholder="First name">
                    <input type="text" placeholder="Last name">
                    <input type="text" placeholder="Position" class="pos"><br>
                    <input type="text" placeholder="Company" class="com">
                    <input type="text" placeholder="Business Area">
                    <input type="text" placeholder="Employess">
                </form>
            </div>
            <div class="right">
                <h2 style="font-size: xx-large; color: white;">Contact Details</h2>
                <form>
                    <input type="text" placeholder="Street" class="str"><br>
                    <input type="text" placeholder="Additional Information" class="inf"><br>
                    <input type="text" placeholder="Zip Code">
                    <input type="text" placeholder="Place">
                    <input type="text" placeholder="Country" class="cou"><br>
                    <input type="text" placeholder="Code">
                    <input type="text" placeholder="Phone Number">
                    <input type="email" placeholder="Your Email" class="em"><br>
                    <button>Register Badge</button>
                </form>
            </div>
        </div>
    </body>
</html>
