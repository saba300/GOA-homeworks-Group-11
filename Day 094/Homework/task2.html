        }

            flex-wrap: wrap;
        }
        .box {
            width: 50px;
            height: 50px;
            margin: 5px;
            background-color: lightblue;
        }
    </style>
</head>

                <div class="box"></div>
            </div>
        </div>
        <div class="column">
            <div class="row">

            </div>
            <div class="row">

                <div class="box"></div>

                <div class="box"></div>
            </div>
        </div>
    </div>
</body>
</html>
