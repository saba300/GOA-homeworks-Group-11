<!--5)შექმენით h1,p ცარიელი tag-ები და შემდეგ დაუმატეთ მნიშვნელობა textContent-ის მეშვეობით-->

<html>
    <head>
        <title>MY web</title>
    </head>
    <body>
        <h1 id="h1"></h1>
        <p id="p1"></p>
        <script>
            let a=document.getElementById("p1");
            let b=document.getElementById("h1");
            a.textContent="Hello";
            b.textContent="My name is saba";
        </script>
    </body>
</html>
