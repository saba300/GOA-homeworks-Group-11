<!--ივარჯიშეთ text-transform და text-shadow კუთვნილებებზე, თითოელზე ჩამოწერეთ 5-5 მაგალითი```-->

<html>
    <head>
        <title>MY web</title>
        <style>
            #p1{
                text-transform: capitalize;
                color: rgb(10, 10, 10);
            }
            #p2{
                text-transform: uppercase;
                color: rgb(100, 10, 20);
            }
            #p3{
                text-transform: lowercase;
                color: rgb(100, 100, 20);
            }
            #p4{
                text-transform: capitalize;
                color: rgb(100, 150, 50);
            }
            #p5{
                text-transform: uppercase;
                color: rgb(50, 10, 20);
            }
            #p6{
                text-shadow: 2px 2px 2px;
                color: rgb(40, 28, 205);
            }
            #p7{
                text-shadow: 4x 4px 4px;
                color: rgb(249, 15, 42);
            }
            #p8{
                text-shadow: 6px 6px 6px;
                color: rgb(243, 4, 127);
            }
            #p9{
                text-shadow: 8px 8px 8px;
                color: rgb(255, 222, 38);
            }
            #p10{
                text-shadow: -5px -5px -2px;
                color: rgb(34, 3, 79);
            }
        </style>
    </head>
    <body>
        <p id="p1">a</p>
        <p id="p2">b</p>
        <p id="p3">c</p>
        <p id="p4">d</p>
        <p id="p5">e</p>
        <p id="p6">f</p>
        <p id="p7">g</p>
        <p id="p8">h</p>
        <p id="p9">i</p>
        <p id="p10">j</p>
    </body>
</html>
