<!--4) ივარჯიშეთ text-decoration კუთვნილებაზე, ის მიანიჭეთ 10 სხვადასხვა პარაგრაფს და თითოეულს მიეცით განსხვავებული დიზაინი. 
10-ვე პარაგრაფს უნდა ქონდეს დეკორაციის ხაზი, ა
მ ხაზს შეგიძლიათ შეუცვალოთ დიზაინი (dotted, double, wavy, solid) და ფერი. თუ ფერს შეუცვლით, გამოიყენეთ rgb ან hex.-->

<html>
    <head>
        <title>MY web</title>
        <style>
            #p1{
                text-decoration: underline dotted;
                color: rgb(10, 10, 10);
            }
            #p2{
                text-decoration: underline double;
                color: rgb(100, 10, 20);
            }
            #p3{
                text-decoration: underline wavy;
                color: rgb(100, 100, 20);
            }
            #p4{
                text-decoration: underline solid;
                color: rgb(100, 150, 50);
            }
            #p5{
                text-decoration: underline dotted;
                color: rgb(50, 10, 20);
            }
            #p6{
                text-decoration: underline double;
                color: rgb(40, 28, 205);
            }
            #p7{
                text-decoration: underline wavy;
                color: rgb(249, 15, 42);
            }
            #p8{
                text-decoration: underline solid;
                color: rgb(243, 4, 127);
            }
            #p9{
                text-decoration: underline dotted;
                color: rgb(255, 222, 38);
            }
            #p10{
                text-decoration: underline double;
                color: rgb(34, 3, 79);
            }
        </style>
    </head>
    <body>
        <p id="p1">a</p>
        <p id="p2">b</p>
        <p id="p3">c</p>
        <p id="p4">d</p>
        <p id="p5">e</p>
        <p id="p6">f</p>
        <p id="p7">g</p>
        <p id="p8">h</p>
        <p id="p9">i</p>
        <p id="p10">j</p>
    </body>
</html>
