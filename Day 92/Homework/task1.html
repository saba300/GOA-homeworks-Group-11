<html>
<head>
    <title>Div with Margin, Border, and Padding</title>
    <style>
        .my-div {
            margin: 20px; /* Margin around the div */
            padding: 15px; /* Padding inside the div */
            border: 3px solid blue; /* Border around the div */
            background-color: lightyellow;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="my-div">
        <h2>Welcome to My Website</h2>
        <p>This is a div element with margin, border, and padding applied.</p>
    </div>
</body>
</html>
