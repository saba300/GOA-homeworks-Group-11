<!DOCTYPE html>
<html>
	<head>
		<title>Vertical Flex Layout</title>
		<style>
			.container {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background-color: #f0f0f0;
			}

			.div {
				width: 200px;
				height: 50px;
				margin: 10px;
				display: flex;
				justify-content: center;
				align-items: center;
				color: white;
				font-size: 16px;
				border-radius: 8px;
			}

			.div-1 {
				background-color: #FF6347;
			}

			.div-2 {
				background-color: #32CD32;
			}

			.div-3 {
				background-color: #1E90FF;
			}

			.div-4 {
				background-color: #FFD700;
			}

			.div-5 {
				background-color: #8A2BE2;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="div div-1">Div 1</div>
			<div class="div div-2">Div 2</div>
			<div class="div div-3">Div 3</div>
			<div class="div div-4">Div 4</div>
			<div class="div div-5">Div 5</div>
		</div>
	</body>
</html>
