<!DOCTYPE html>
<html>
	<head>
		<title>Flexbox Layout Example</title>
		<style>
			.parent-div {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 200px;
				background-color: lightgray;
			}

			.child-div {
				width: 100px;
				height: 100px;
				margin: 10px;
				display: flex;
				justify-content: center;
				align-items: center;
				color: white;
				font-size: 14px;
			}

			.child-div-1 {
				background-color: red;
			}

			.child-div-2 {
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div class="parent-div">
			<div class="child-div child-div-1">
				Text 1
			</div>
			<div class="child-div child-div-2">
				Text 2
			</div>
		</div>
	</body>
</html>
